
<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quizz VTC</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #0C2C1C;
    }
    .card {
      background: #fff;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #2A9C64;
    }
    .options button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #2A9C64;
      border-radius: 5px;
      background: white;
      color: #0C2C1C;
      cursor: pointer;
    }
    .options button.correct {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .options button.incorrect {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    .feedback {
      margin-top: 15px;
      background: #e2e3e5;
      padding: 10px;
      border-left: 5px solid #2A9C64;
    }
    .progress {
      margin: 20px 0;
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 10px;
      background: #2A9C64;
      width: 0;
      transition: width 0.3s ease;
    }
    .results {
      text-align: center;
    }
    .results h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .restart-btn {
      margin-top: 20px;
      background: #2A9C64;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

    }];

    let current = 0;
    let score = 0;

    function renderQuestion() {
      const q = questions[current];
      const container = document.getElementById("app");

      const optionsHtml = q.options.map((opt, i) => `
        <button onclick="selectOption(${i})">${opt}</button>
      `).join("");

      container.innerHTML = \`
        <div class="card">
          <div class="question">\${q.question}</div>
          <div class="options">\${optionsHtml}</div>
        </div>
      \`;
    }

    function selectOption(i) {
      const q = questions[current];
      const buttons = document.querySelectorAll("button");

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) btn.classList.add("correct");
        else if (idx === i) btn.classList.add("incorrect");
      });

      if (i === q.correct) score += 3;

      const container = document.getElementById("app");
      container.innerHTML += \`
        <div class="feedback">\${q.feedback}</div>
        <button class="restart-btn" onclick="restartQuizz()">Recommencer</button>
      \`;
    }

    function restartQuizz() {
      score = 0;
      current = 0;
      renderQuestion();
    }

    renderQuestion();
