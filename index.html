<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz VTC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script defer>
    const questions = [
      {
        question: "Quel habitacle les passagers apprécient-ils le plus ?",
        options: [
          "Un véhicule parfaitement propre, sans aucune odeur.",
          "Une voiture parfumée avec beaucoup de décoration.",
          "Une voiture personnelle avec objets visibles du chauffeur."
        ],
        correctAnswer: 0,
        feedback: "Les passagers apprécient généralement plus un espace neutre, impeccable et sans odeur marquée."
      },
      {
        question: "À quelle fréquence vérifier la propreté du véhicule ?",
        options: [
          "Quotidiennement avant le début des courses.",
          "Seulement quand le client se plaint.",
          "Une fois par mois."
        ],
        correctAnswer: 0,
        feedback: "Une vérification quotidienne contribue à une bonne première impression."
      }
      // Tu peux compléter les 18 autres questions ici
    ];

    let current = 0;
    let score = 0;

    function renderQuestion() {
      const q = questions[current];
      document.getElementById('question').innerText = q.question;
      document.getElementById('options').innerHTML = q.options.map((opt, i) => `
        <button onclick="selectAnswer(${i})">${opt}</button>
      `).join('');
      document.getElementById('feedback').innerText = '';
    }

    function selectAnswer(index) {
      const q = questions[current];
      if (index === q.correctAnswer) {
        score += 3;
        document.getElementById('feedback').innerText = "✅ Bonne réponse ! " + q.feedback;
      } else {
        document.getElementById('feedback').innerText = "❌ Mauvaise réponse. " + q.feedback;
      }
      current++;
      if (current < questions.length) {
        setTimeout(renderQuestion, 2000);
      } else {
        setTimeout(() => {
          document.getElementById('quiz').style.display = 'none';
          document.getElementById('result').style.display = 'block';
          document.getElementById('finalScore').innerText = `Votre score : ${score} / ${questions.length * 3}`;
        }, 2000);
      }
    }

    window.onload = () => {
      renderQuestion();
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
      color: #0C2C1C;
    }
    h1 {
      color: #2A9C64;
      text-align: center;
    }
    #quiz, #result {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      border: 2px solid #2A9C64;
      background: #fff;
      color: #2A9C64;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2A9C64;
      color: #fff;
    }
    #feedback {
      margin-top: 1rem;
      font-style: italic;
      color: #0C2C1C;
    }
  </style>
</head>
<body>
  <h1>Quiz VTC</h1>
  <div id="quiz">
    <h2 id="question">Chargement...</h2>
    <div id="options"></div>
    <div id="feedback"></div>
  </div>
  <div id="result" style="display:none;">
    <h2 id="finalScore"></h2>
    <p>Merci d'avoir participé !</p>
  </div>
</body>
</html>
